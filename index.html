<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dynamic Digital Clock</title>
</head>
<body>
  <section>
    <div class="container">
        <div class="icons">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </div>
        <div class="time">
            <div class="time__colon">
                <div class="time__text">
                    <span class="number hour-number">08</span> 
                    <span class="text">Hours</span>
                </div>
            </div>
            <span class="colon">:</span>
            <div class="time__colon">
                <div class="time__text">
                    <span class="number minute-number">26</span> 
                    <span class="text">Minutes</span>
                </div>
            </div>
            <span class="colon">:</span>
            <div class="time__colon">
                <div class="time__text">
                    <span class="number second-number">42</span> 
                    <span class="text">Seconds</span>
                </div>
            </div>
            <div class="am__pm">AM</div>
        </div>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
